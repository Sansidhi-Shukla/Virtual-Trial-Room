<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Trial Room</title>
    <link rel="stylesheet" href="new.css">
</head>

<body class="hey">
    <div class="container c">
        <div class="product-details">
            <h2>Product Name</h2>
            <img src="product.jpg" alt="Product Image" class ="product">
            <p id="text">Product Description</p>
            <button id="try-on-button">Try On</button>

        </div>




        <div id="trial-room" class="trial-room hidden">
            <h4>Virtual Trial Room</h4>
            <div>
                <label for="height">Height:</label>
                <input class="size-change" type="number" id="height" name="height" min="100" max="250" value="120">
            </div>
            <div>
                <label for="weight">Weight:</label>
                <input class="size-change" type="number" id="weight" name="weight" min="30" max="200" value="100">
            </div>
            <div>
                <label for="bra-size">Chest Size:</label>
                <select id="chest" name="bra-size">
                    <option value="88">28</option>
                    <option value="120">32</option>
                    <option value="140">36</option>
                    <option value="190">38</option>
                </select>
            </div>
            <div>
                <label for="clothing-size">Clothing Size:</label>
                <select id="clothing-size" name="clothing-size">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
                </select>
            </div>
            <button id="next-button">Virtual Trial</button>
        </div>
    </div>
    <div class="model" id="container3D" style="margin-top: 40px;">

    </div>


    <script src="new.js"></script>
    <script type="module" src="t1.js"></script>
</body>

</html>
